<!doctype>
<html>


<head>
	<link rel="stylesheet" type = "text/css" href="css/SignUp.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

<div class="signup">
<h1>Sign Up Now!</h1>

<ul id = "sign_up_list">
<!-- this list holds aLL THE OF our info for x-->

<li class = "sign_up_li"><input id = "fname" type = "text" placeholder="First Name"/></li>
<li class = "sign_up_li"><input id = "lname" type = "text" placeholder="Last Name"/></li>
<li class = "sign_up_li"><input id = "email" type = "email" placeholder="Email"/></li>
<li class = "sign_up_li"><input id = "tel" type = "tel" placeholder="Phone"/></li>
<li class = "sign_up_li"><input id = "password" type = "password" placeholder="Password"/></li>
<li class = "sign_up_li"><input id = "repassword" type="password" placeholder="Confirm Password"/></li>

<button id="sbutton">Submit Form</button>

</ul>
</div>
</body>
<script type="text/javascript" src="scripts/SignUp.js"></script>

</html>
